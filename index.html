<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Page</title>
  <link rel="stylesheet" href="system.css">
  <script src="https://kit.fontawesome.com/184e4d5cf8.js" crossorigin="anonymous"></script>
</head>
<body>
  
  <div class="wrapper">
    <form action="">
      <h1>Register</h1>

      <div class="img">
        <p>Login with</p>
        <img src="Assets/Google Icon.png" alt="GOOGLE">
        <p>or continue with your </p>
      </div>

      <div class="input-box">
        <input type="text" placeholder="Username" name="username">
      </div>

      <div class="input-box">
        <input type="text" placeholder="Email" name="email">
      </div>

      <div class="input-box">
        <input type="password" placeholder="Password" name="password" id="password">
        <i class="fa-solid fa-eye-slash" id="eyeicon-hide"></i>
        <i class="fa-solid fa-eye" id="eyeicon-show" style="display: none;"></i>  
      </div>

      <div class="remember-forgot">
        <label><input type="checkbox" name="remember">Remember Me</label>
      </div>

      <button type="submit" class="btn" name="register">Register</button>

      <div class="register-link">
        <p>Have an account? <a href="loginpage.html">Login</a></p>
      </div>
      
    </form>
  </div>

  <script src="index.js"></script>

</body>
</html>
